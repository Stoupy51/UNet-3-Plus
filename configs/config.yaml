work_dir: "H:/Projects/UNet3P/"

data_preparation:
  resized_height: 320
  resized_width: 320

  scan_min_value: -200
  scan_max_value: 250

  # unprocessed scan data paths
  scans_train_data_path: "/data/Training Batch 2/"
  scans_val_data_path: "/data/Training Batch 1/"

PATHS:
  TRAIN:
    IMAGES_PATH: "/data/train/"
    MASK_PATH: "/data/train/"
    CHECKPOINT_PATH: ""
    TB_LOG_PATH: ""
  VAL:
    DATA_PATH: "/data/val/"

INPUT:
  HEIGHT: 320
  WIDTH: 320
  CHANNELS: 3

OUTPUT:
  CLASSES: 2


#TRAINING_HYPER_PARAMETERS:
HYPER_PARAMETERS:
  BATCH_SIZE: 5
  EPOCHS: 5
  LEARNING_RATE: 3e-4  # 1e-3 # 0.001 # 3e-4


PREPROCESS_DATA:
  RESIZE:
    VALUE: True
    HEIGHT: None
    WIDTH: None

  COLOR_CODE: RGB
  PREPROCESSING_TYPE: "normalize"

  NORMALIZE_MASK:
    VALUE: FALSE
    NORMALIZE_VALUE: 255



#TRAINING:
#  TRAIN:
#    data_path: "/data/train/"
#    shuffle: True
#  VAL:
#    data_path: "/data/val/"
#    shuffle: False
#
#  HYPER_PARAMETERS:
#    sss: sd



# to stop hydra from storing logs files
defaults:
  - _self_
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  output_subdir: null
